    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <div id="form-container">
        <header>
            <h2>Faça seu cadastro</h2>
            <button id="close-button">
                <img src="assets/cloese-header.png" class="icon" height="10px" width="10px" alt="Fechar">
            </button>
        </header>

        <main class="flex justify-center">
            <h3>Digite o seu email para criarmos a sua conta.</h3>
            <form id="register-form">
                <input class="inputEmail" type="email" id="email" required placeholder="Email" />

                <div>
                    <input type="checkbox" id="check">
                    <label for="check">Receber artigos recomendados por email</label>
                </div>

                <button type="submit">Cadastrar</button>
            </form>
        </main>
    </div>
